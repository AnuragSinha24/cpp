<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo">
    <ul class="nav-links">
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>New & Popular</li>
      <li>My List</li>
    </ul>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Unlimited Movies, TV Shows, and More.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Watch Now</button>
    </div>
  </section>

  <!-- Movies Row -->
  <section class="movie-row">
    <h2>Trending Now</h2>
    <div class="movie-list">
      <img src="https://picsum.photos/200/300?1" alt="Movie 1">
      <img src="https://picsum.photos/200/300?2" alt="Movie 2">
      <img src="https://picsum.photos/200/300?3" alt="Movie 3">
      <img src="https://picsum.photos/200/300?4" alt="Movie 4">
      <img src="https://picsum.photos/200/300?5" alt="Movie 5">
      <img src="https://picsum.photos/200/300?6" alt="Movie 6">
    </div>
  </section>

  <!-- More Rows -->
  <section class="movie-row">
    <h2>Top Picks for You</h2>
    <div class="movie-list">
      <img src="https://picsum.photos/200/300?7" alt="Movie 7">
      <img src="https://picsum.photos/200/300?8" alt="Movie 8">
      <img src="https://picsum.photos/200/300?9" alt="Movie 9">
      <img src="https://picsum.photos/200/300?10" alt="Movie 10">
      <img src="https://picsum.photos/200/300?11" alt="Movie 11">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Netflix Clone. Created using only HTML and CSS.</p>
  </footer>

</body>
</html>
